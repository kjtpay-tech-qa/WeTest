log4j.rootLogger=info,console,E
log4j.appender.file.encoding=UTF-8
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p: %l %m %n
		
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
		
log4j.logger.com.ibatis","info
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource","info
log4j.logger.com.ibatis.common.jdbc.ScriptRunner","info
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate","info
log4j.logger.java.sql.Connection","info
log4j.logger.java.sql.Statement","info
log4j.logger.java.sql.PreparedStatement","info,stdout
		
catalina.org.apache.juli.FileHandler.level=WARNING
catalina.org.apache.juli.FileHandler.directory=${catalina.home}/logs
catalina.org.apache.juli.FileHandler.prefix=catalina.

log4j.appender.E=org.apache.log4j.FileAppender
log4j.appender.E.file=${catalina.home}/logs/easyquery.log
log4j.appender.E.file.DatePattern='.'yyyy-MM-dd''
log4j.appender.E.layout=org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p: %l %m %n